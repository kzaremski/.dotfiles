# Konstantin Zaremski's tmux configuration
# Last updated: October 11, 2025

# Enable mouse support
# Applications like vim and htop can override this and handle mouse events themselves
set -g mouse on

# Set prefix to Ctrl+a (instead of Ctrl+b)
# Uncomment if you prefer Ctrl+a like screen
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Start window numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable vi mode for copy mode
setw -g mode-keys vi

# Vi-style copy/paste keybindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# Mouse selection copies to clipboard on release (no need to press 'y')
# Automatically exit copy mode after mouse selection
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# Also copy when selecting outside of copy mode (normal mouse drag)
bind-key -n MouseDragEnd1Pane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if-shell -F -t = '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -X copy-pipe-and-cancel pbcopy'"

# Paste with prefix + p
bind p paste-buffer

# Enter copy mode with prefix + [
# (this is default, just documenting it)

# Faster command sequences (no delay)
set -s escape-time 0

# Enable true color (24-bit RGB) support for modern terminals
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ",*256col*:RGB"

# Status bar styling (cyan like active pane border)
set -g status-style 'bg=colour51 fg=black'
set -g status-left '[#S] '
set -g status-right '%Y-%m-%d %H:%M'

# Pane border styling
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour51'

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config with r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Switch panes using Ctrl+b then arrow keys
bind Left select-pane -L
bind Right select-pane -R
bind Up select-pane -U
bind Down select-pane -D

# Vim-style navigation with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt+arrow keys without prefix (may conflict with Rectangle on macOS)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with Shift+arrow keys (5 cells at a time, repeatable)
bind -r S-Left resize-pane -L 5
bind -r S-Right resize-pane -R 5
bind -r S-Up resize-pane -U 5
bind -r S-Down resize-pane -D 5

# Resize panes with vim-style HJKL (5 cells at a time, repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
